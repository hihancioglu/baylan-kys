worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  client_max_body_size 200m;

  upstream portal_up {
    server portal:8000;
  }

  upstream onlyoffice_up {
    server onlyoffice:80;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY";

    # 443 kullanacaksanız:
    # listen 443 ssl http2;
    # ssl_certificate     /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Portal (root)
    location / {
      proxy_pass http://portal_up;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
      # Serve pre-built assets from ``dist`` if present; fall back to ``src``
      # when the build step has not populated the ``dist`` directory.  This
      # allows development setups without the build artefacts to still load
      # JavaScript and CSS files while keeping production fast when the
      # hashed files exist.
      rewrite ^/static/(.*)$ /$1 break;
      try_files /app/portal/static/dist$uri /app/portal/static/src$uri =404;
      expires 7d;
      add_header Cache-Control "public";
    }

    # OnlyOffice Document Server subpath
    location /onlyoffice/ {
      proxy_pass http://onlyoffice_up/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_hide_header X-Frame-Options;
      add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # WebSocket yolları (OnlyOffice)
    location /onlyoffice/websocket/ {
      proxy_pass http://onlyoffice_up/websocket/;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_http_version 1.1;
    }
  }
}
