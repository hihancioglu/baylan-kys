{% extends "base.html" %}
{% block content %}
<h1>Audit Logs</h1>
<table class="table">
  <thead>
    <tr><th>Timestamp</th><th>User</th><th>Doc</th><th>Action</th><th>Endpoint</th></tr>
  </thead>
  <tbody>
  {% for log in logs %}
    <tr>
      <td>{{ log.created_at }}</td>
      <td>{{ log.user_id }}</td>
      <td>{{ log.doc_id or '' }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.endpoint or '' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
