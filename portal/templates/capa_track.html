{% extends "layout.html" %}
{% block title %}CAPA Tracker{% endblock %}
{% block content %}
<h1>CAPA Actions</h1>
<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Document ID</th>
    <th>Action</th>
    <th>Status</th>
  </tr>
  {% for a in actions %}
  <tr>
    <td>{{ a.id }}</td>
    <td>{{ a.document_id }}</td>
    <td>{{ a.action }}</td>
    <td>{{ a.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
